<div>
    <mat-card>
        <mat-card-title>Registrar Profesor</mat-card-title>

        <mat-card-content>
            <form>
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Nombres Completos</mat-label>
                    <input matInput placeholder="P. ej. Juan" value="Miguel">
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Correo Electr√≥nico</mat-label>
                    <input matInput placeholder="P. ej. juan@gmail.com" value="mail@example.com">
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Materias</mat-label>
                    <mat-select [formControl]="subjects" multiple>
                        <mat-option *ngFor="let subjetct of subjectList" [value]="subjetct">
                            {{ subjetct }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <button type="submit" mat-raised-button color="primary"> Guardar </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
